<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="profileimg">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile image" />
      </div>
      <div id="name">Jessica Randall</div>
      <div id="location">London, United Kingdom</div>
      <p id="description">"Front-end developer and avid reader."</p>
      <div class="links">
        <div class="link">
          <a href="https://www.github.com" class="link-text">GitHub</a>
        </div>
        <div class="link">
          <a href="https://www.github.com">Frontend Mentor</a>
        </div>
        <div class="link"><a href="https://www.github.com">LinkedIn</a></div>
        <div class="link"><a href="https://www.github.com">Twitter</a></div>
        <div class="link"><a href="https://www.github.com">Instagram</a></div>
      </div>
    </div>
  </body>
</html>
